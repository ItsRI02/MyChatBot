<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>PDF ChatBot</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root {
  --main-bg: #f4f5f9;
  --accent: #5a2d82;
  --accent-light: #6b36a0;
  --text: #222;
  --border: #ddd;
  --radius: 12px;
}

body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--main-bg);
  color: var(--text);
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

.container {
  width: 95%;
  max-width: 900px;
  background: #fff;
  box-shadow: 0 4px 15px rgba(0,0,0,0.08);
  border-radius: var(--radius);
  padding: 24px;
  margin: 40px 0;
}

h2 {
  text-align: center;
  color: var(--accent);
  margin-bottom: 1.5rem;
}

.upload {
  background: #faf7ff;
  border: 1px solid var(--border);
  padding: 1rem;
  border-radius: var(--radius);
  margin-bottom: 1.2rem;
}

.upload label {
  font-weight: 500;
}

input[type="file"] {
  margin-top: 0.6rem;
  border: none;
  background: #f0f0f8;
  padding: 0.4rem;
  border-radius: 6px;
}

#uploadBtn {
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 6px;
  margin-left: 0.5rem;
  padding: 8px 12px;
  cursor: pointer;
  transition: background 0.3s;
}

#uploadBtn:hover {
  background: var(--accent-light);
}

#uploadStatus {
  margin-top: 6px;
  color: #555;
  font-size: 0.9rem;
}

#chat {
  border: 1px solid var(--border);
  background: #fafafa;
  padding: 1rem;
  height: 400px;
  overflow-y: auto;
  border-radius: var(--radius);
  direction: rtl;
  unicode-bidi: bidi-override;
  text-align: right;
  scroll-behavior: smooth;
}

.msg {
  margin: 10px 0;
  line-height: 1.5;
  word-wrap: break-word;
}

.msg.user {
  text-align: right;
}

.msg.user b {
  color: var(--accent);
}

.msg.bot {
  text-align: left;
  background: #f2f2f2;
  padding: 10px 14px;
  border-radius: var(--radius);
  display: inline-block;
  max-width: 80%;
}

.msg.bot b {
  color: #444;
}

#controls {
  margin-top: 1.2rem;
  display: flex;
  gap: 10px;
}

#controls input[type="text"] {
  flex: 1;
  padding: 10px 14px;
  border-radius: var(--radius);
  border: 1px solid var(--border);
  font-size: 1rem;
}

#controls button {
  background: var(--accent);
  color: white;
  border: none;
  border-radius: var(--radius);
  padding: 10px 18px;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.3s;
}

#controls button:hover {
  background: var(--accent-light);
}

.small {
  color: #666;
  font-size: 0.9rem;
  margin-top: 4px;
}

#chat::-webkit-scrollbar {
  width: 8px;
}
#chat::-webkit-scrollbar-thumb {
  background-color: #ccc;
  border-radius: 4px;
}
#chat::-webkit-scrollbar-thumb:hover {
  background-color: #bbb;
}

@media (max-width: 600px) {
  .container {
    padding: 16px;
  }
  #controls {
    flex-direction: column;
  }
  #controls button {
    width: 100%;
  }
}
</style>
</head>
<body>
  <div class="container">
  <h2>PDF Chatbot (Gemini)</h2>

  <div class="upload">
    <label class="small">Upload a PDF :</label><br/>
    <input id="pdffile" type="file" accept="application/pdf" />
    <button id="uploadBtn">Upload</button>
    <div id="uploadStatus" class="small"></div>
  </div>

  <div id="chat" aria-live="polite"></div>

  <div id="controls">
    <input id="question" type="text" placeholder="Write your question ..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

  <script>
    let sessionId = null;

    function appendMsg(text, who='bot'){
      const chat = document.getElementById('chat');
      const d = document.createElement('div');
      d.className = 'msg ' + (who==='user' ? 'user' : 'bot');
      d.innerHTML = (who==='user' ? '<b>You:</b> ' : '<b>Bot:</b> ') + escapeHtml(text);
      chat.appendChild(d);
      chat.scrollTop = chat.scrollHeight;
    }

    function escapeHtml(s){
      return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
    }

    document.getElementById('uploadBtn').addEventListener('click', async ()=>{
      const f = document.getElementById('pdffile').files[0];
      if(!f){ alert('Choose a PDF file first'); return; }
      const form = new FormData();
      form.append('file', f);
      document.getElementById('uploadStatus').textContent = 'Uploading...';
      try{
        const res = await fetch('/upload', { method:'POST', body:form });
        const j = await res.json();
        if(res.ok && j.session_id){
          sessionId = j.session_id;
          document.getElementById('uploadStatus').textContent = 'Uploaded. Session: ' + sessionId;
          appendMsg('تم تحميل الملف. يمكنك الآن طرح أسئلة حول محتوى الملف.', 'bot');
        } else {
          document.getElementById('uploadStatus').textContent = 'Upload failed: ' + (j.error||res.statusText);
        }
      }catch(e){
        document.getElementById('uploadStatus').textContent = 'Upload error: ' + e.message;
      }
    });

    async function askQuestion(){
      const q = document.getElementById('question').value.trim();
      if(!q) return;
      if(!sessionId){ alert('Upload a PDF first'); return; }
      appendMsg(q, 'user');
      document.getElementById('question').value = '';
      appendMsg('...جار المعالجة', 'bot');
      try{
        const res = await fetch('/chat', {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ session_id: sessionId, question: q })
        });
        const j = await res.json();
        const chat = document.getElementById('chat');
        const msgs = chat.getElementsByClassName('msg');
        if(msgs.length && msgs[msgs.length-1].innerText.includes('جار المعالجة')){
          msgs[msgs.length-1].remove();
        }
        if(res.ok && j.answer){
          appendMsg(j.answer, 'bot');
        } else {
          appendMsg('حدث خطأ: ' + (j.error || res.statusText), 'bot');
        }
      }catch(e){
        appendMsg('Network error: ' + e.message, 'bot');
      }
    }

    document.getElementById('sendBtn').addEventListener('click', askQuestion);
    document.getElementById('question').addEventListener('keydown', e=>{
      if(e.key === 'Enter') askQuestion();
    });
  </script>
</body>
</html>
